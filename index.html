<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Money Planner</title>

<style>

/* ================= THEME ================= */

:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#222;
  --accent:#7aa2ff;
}

body.dark{
  --bg:#1e1f26;
  --card:#2a2c36;
  --text:#f1f1f1;
  --accent:#8ab4ff;
}

body.pastel{
  --bg:#fdf6f9;
  --card:#ffffff;
  --text:#333;
  --accent:#a8d8ea;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.4s;
}

/* ================= PAGE ================= */

.page{
  display:none;
  padding:20px;
  animation:fade .4s;
}

.page.active{
  display:block;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

/* ================= NAV CENTER ================= */

.nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--card);
  padding:12px 20px;
  border-radius:30px;
  box-shadow:0 5px 15px rgba(0,0,0,.15);
  display:flex;
  gap:15px;
  z-index:10;
}

.nav button{
  border:none;
  background:none;
  font-size:16px;
  cursor:pointer;
  color:var(--text);
}

/* ================= CARD ================= */

.card{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

/* ================= INPUT ================= */

input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:5px;
  margin-bottom:10px;
}

/* ================= BUTTON ================= */

.btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  width:100%;
}

/* ================= TABLE ================= */

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

/* ================= CAT ================= */

.cat{
  position:fixed;
  right:10px;
  bottom:10px;
  width:120px;
  cursor:pointer;
  z-index:9;
  animation:float 3s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* ================= BUBBLE ================= */

.bubble{
  position:fixed;
  right:130px;
  bottom:80px;
  background:var(--card);
  padding:8px 12px;
  border-radius:12px;
  font-size:13px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  max-width:150px;
}

.bubble:after{
  content:"";
  position:absolute;
  right:-10px;
  bottom:10px;
  border-width:6px;
  border-style:solid;
  border-color:transparent transparent transparent var(--card);
}

/* ================= PROGRESS ================= */

.progress{
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
  height:10px;
  margin-top:5px;
}

.progress div{
  height:100%;
  background:var(--accent);
}

/* ================= RESPONSIVE ================= */

@media(max-width:600px){
  .cat{width:90px}
}

</style>
</head>

<!-- ================= SCRIPT ================= -->

<script>

/* ---------- STORAGE ---------- */

let savings = JSON.parse(localStorage.getItem("savings")||"[]");
let currentIndex = null;

/* ---------- PAGE ---------- */

function goPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+n)?.classList.add("active");
}

/* ---------- THEME ---------- */

function setTheme(t){
  document.body.className=t;
  localStorage.setItem("theme",t);
}

document.body.className=localStorage.getItem("theme")||"";

/* ---------- LANGUAGE ---------- */

const textData={
id:{
chooseMenu:"Pilih Menu",
savings:"Tabungan",
debts:"Utang",
planner:"Perencana",
add:"Tambah",
yourSavings:"Tabungan Kamu",
date:"Tanggal",
income:"Masuk",
expense:"Keluar",
total:"Total"
},
en:{
chooseMenu:"Choose Menu",
savings:"Savings",
debts:"Debts",
planner:"Money Planner",
add:"Add",
yourSavings:"Your Savings",
date:"Date",
income:"Income",
expense:"Expense",
total:"Total"
}
};

function setLanguage(lang){
localStorage.setItem("lang",lang);
applyLanguage();
}

function applyLanguage(){
let lang=localStorage.getItem("lang")||"id";
let t=textData[lang];

document.getElementById("chooseMenuText").innerText=t.chooseMenu;
document.getElementById("savingsText").innerText=t.savings;
document.getElementById("debtsText").innerText=t.debts;
document.getElementById("plannerText").innerText=t.planner;
document.getElementById("addText").innerText=t.add;
document.getElementById("yourSavingsText").innerText=t.yourSavings;
document.getElementById("dateText").innerText=t.date;
document.getElementById("incomeText").innerText=t.income;
document.getElementById("expenseText").innerText=t.expense;
document.getElementById("totalText").innerText=t.total;
}

applyLanguage();

/* ---------- MENU ---------- */

function openSavings(){
goPage("savingsList");
renderSavings();
}

function openDebts(){
alert("Debts page coming â€” same system as savings ðŸ‘");
}

function openPlanner(){
alert("Money Planner page coming ðŸ‘");
}

/* ---------- CREATE SAVINGS ---------- */

function createSavings(){

let name=prompt("Savings title?");
let target=parseInt(prompt("Target amount?"));

if(!name||!target)return;

savings.push({
name,
target,
balance:0,
history:[]
});

saveData();
renderSavings();
}

/* ---------- RENDER SAVINGS ---------- */

function renderSavings(){

let box=document.getElementById("savingContainer");
box.innerHTML="";

savings.forEach((s,i)=>{

let percent=Math.min(100,(s.balance/s.target)*100);

box.innerHTML+=`
<div class="card" onclick="openDetail(${i})">
${s.name} ${percent>=100?"âœ…":""}
<br>
${format(s.balance)} / ${format(s.target)}
</div>
`;

});

}

/* ---------- DETAIL ---------- */

function openDetail(i){
currentIndex=i;
goPage("savingDetail");

let s=savings[i];

document.getElementById("savingTitle").innerText=s.name;

renderTable();
}

/* ---------- ADD MONEY ---------- */

function addMoney(isSave){

let val=parseInt(document.getElementById("amountInput").value);
if(!val)return;

let s=savings[currentIndex];

if(isSave){
s.balance+=val;
}else{
s.balance-=val;
}

let date=new Date().toLocaleDateString();

s.history.push({
date,
in:isSave?val:0,
out:isSave?0:val,
total:s.balance
});

saveData();
renderTable();
}

/* ---------- TABLE ---------- */

function renderTable(){

let s=savings[currentIndex];

let body=document.getElementById("tableBody");
body.innerHTML="";

s.history.forEach(h=>{

body.innerHTML+=`
<tr>
<td>${h.date}</td>
<td>${format(h.in)}</td>
<td>${format(h.out)}</td>
<td>${format(h.total)}</td>
</tr>
`;

});

let percent=Math.min(100,(s.balance/s.target)*100);

document.getElementById("progressBar").style.width=percent+"%";
document.getElementById("progressText").innerText="Progress "+percent.toFixed(0)+"%";

}

/* ---------- FORMAT ---------- */

function format(num){
return num.toLocaleString("id-ID");
}

/* ---------- SAVE ---------- */

function saveData(){
localStorage.setItem("savings",JSON.stringify(savings));
}

/* ---------- CAT SOUND ---------- */

function meow(){
document.getElementById("meowSound").play();
}

/* ---------- INIT ---------- */

renderSavings();

</script>

</body>
</html>
